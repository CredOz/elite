<!DOCTYPE html> 
<html lang="en" dir="ltr"> 
  
<head> 
  <meta charset="utf-8"> 
  <title>chatsjs</title> 
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"> 
  
  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> 
  
  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> 
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script> 
  
  <script> 
    var endpoint = '/api'; 
  
    $.ajax({ 
      method: "GET", 
      url: endpoint, 
      success: function(data) { 
        drawLineGraph(data.age, 'age'); 
        drawBarGraph(data.marital, 'marital'); 
        drawBarGraph(data.job, 'job'); 
        drawBarGraph(data.education, 'education'); 
        console.log("drawing"); 
      }, 
      error: function(error_data) { 
        console.log(error_data); 
      } 
    }) 
  
  
    function drawLineGraph(data, id) { 
      var labels = data.labels; 
      var chartLabel = data.chartLabel; 
      var chartdata = data.chartdata; 
      var chart2Label = data.chart2Label; 
      var chart2data = data.chart2data;
      var ctx = document.getElementById(id).getContext('2d'); 
      var chart = new Chart(ctx, { 
        // The type of chart we want to create 
        type: 'line', 
  
        // The data for our dataset 
        data: { 
          labels: labels, 
          datasets: [{ 
            label: chartLabel,
            borderColor: 'blue', 
            data: chartdata, 
          },{ 
            label: chart2Label,
            borderColor: 'green', 
            data: chart2data, 
          }] 
        }, 
  
        // Configuration options go here 
        options: { 
          scales: { 
            xAxes: [{ 
              display: true 
            }], 
            yAxes: [{ 
              ticks: { 
                beginAtZero: true 
              } 
            }] 
          } 
        } 
  
      }); 
    } 
  
    function drawBarGraph(data, id) { 
      var labels = data.labels; 
      var chartLabel = data.chartLabel; 
      var chartdata = data.chartdata; 
      var chart2Label = data.chart2Label; 
      var chart2data = data.chart2data; 

      var ctx = document.getElementById(id).getContext("2d");

      var data = {
          labels: labels, 
          datasets: [
              {
                  label: chartLabel, 
                  data: chartdata, 
                  backgroundColor: "blue",
              },
              {
                  label: chart2Label, 
                  data: chart2data, 
                  backgroundColor: "red",
              }
          ]
      };

      var myBarChart = new Chart(ctx, {
        type: 'bar',
        data: data,
        options: {
            barValueSpacing: 20,
            scales: {
                yAxes: [{
                    ticks: {
                        min: 0,
                    }
                }]
            }
        }
    });
    } 
  </script> 
</head> 
<body class="container-fluid"> 
  <nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Project ELITE</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a href="#">Home</a></li>
      <li><a href="/predict">Predict</a></li>
      <li><a href="/aboutus">About Us</a></li>
    </ul>
  </div>
</nav>
  <div class="container">
    <center class="row"> 
    <div class="col-md-6"> 
      <h1>Classification using <b>Job Data</b> </h1> 
    </div> 
    <div class="col-md-6"> 
      <h1>Classification using <b>Marital Data</b></h1> 
    </div> 
  </center> 
  <hr /> 
  <div class="row"> 
    <div class="col-md-6"> 
      <canvas id="job"></canvas> 
    </div> 
    <div class="col-md-6"> 
      <canvas id="marital"></canvas> 
    </div> 
  </div> 
  <center class="row"> 
    <div class="col-md-6"> 
      <h1>Classification using <b>Education Data</b> </h1> 
    </div> 
    <div class="col-md-6"> 
      <h1>Classification using <b>Age Data</b></h1> 
    </div> 
  </center> 
  <hr /> 
  <div class="row"> 
    <div class="col-md-6"> 
      <canvas id="education"></canvas> 
    </div> 
    <div class="col-md-6"> 
      <canvas id="age"></canvas> 
    </div> 
  </div>
  </div>
</body> 
</html>
